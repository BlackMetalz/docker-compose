services:
  victorialogs:
    image: victoriametrics/victoria-logs:v1.17.0-victorialogs
    container_name: victorialogs
    command:
      - "--storageDataPath=/vlogs"
      - "--httpListenAddr=:9428"
      - "--loggerLevel=INFO"
    volumes:
      - vlogs-data:/vlogs
    ports:
      - "9428:9428"
    networks:
      - vm_net

  vector:
    image: timberio/vector:latest-distroless-libc
    container_name: vector
    volumes:
      - ./vector.yaml:/etc/vector/vector.yaml:ro
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - victorialogs
    ports:
      - "8686:8686"
    networks:
      - vm_net

networks:
  vm_net:
    driver: bridge

volumes:
  vlogs-data: