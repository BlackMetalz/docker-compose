services:
  minio:
    image: minio/minio:latest
    container_name: minio
    environment:
      MINIO_ROOT_USER: kienlt
      MINIO_ROOT_PASSWORD: ahihi
    ports:
      - 9000:9000
      - 9001:9001
    volumes:
      - ./minio-data:/data
    command: server /data --console-address ":9001"

volumes:
  minio-data:
    driver: local